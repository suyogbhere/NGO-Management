{% extends 'core/index.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row">
            <a href="{% url 'adminhome' %}" class='btn btn-outline-primary col-sm-1 mt-3 mx-3'>Back</a>
            <h1 class='col-sm-5 offset-3'>Helper Details</h1>             
    </div>
    
    <table class="table table-striped table-hover">
        <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Address</th>
              <th class="col">Contact</th>
              <th class="col">Email</th>
              <th scope="col">Age</th>
              <th scope="col">Intrested</th>
              <th class="col">Action</th>
            </tr>
          </thead>
          {% for fm in form %}
            <tr>
                <td>{{fm.Name}}</td>
                <td>{{fm.Address}}</td>
                <td>{{fm.Contact}}</td>
                <td>{{fm.Email}}</td>
                <td>{{fm.Age}}</td>
                <td>{{fm.Intrested}}</td>
                <td>
                  <form action="{% url 'helperupdate' fm.id %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <input type="submit" value="Edit" class="btn btn-warning">
                  </form>
                  <form action="{% url 'helperdelete' fm.id %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <input type="submit" value="Delete" class="btn btn-danger">
                  </form>
                </td>
            </tr>  
          {% endfor %}
    </table>
</div>

{% endblock content %}
